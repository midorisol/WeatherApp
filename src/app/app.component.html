<div class="container">
  <div class="upper-data">
    <img src="../assets/ac20ce52bdb9a64694e06c8e1524c22e.png" *ngIf="14 > 15">
    <img src="../assets/2838f824431e02837385741b8f624fbe.png" *ngIf="14 <= 15">

  <div class="weather-data">
    <div class="location">Budapest</div>
    <div class="temperature">{{ 14.40 | number: '1.0-0' }}°C</div>
  </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      MoreInformation
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/sun.png">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/drop.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/ventilation.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
